<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" src="app/application.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>
    <script type="text/javascript" src="app/navigation.controller.js"></script>
    <script type="text/javascript" src="app/entityModal.controller.js"></script>
    <script type="text/javascript" src="app/entityList.controller.js"></script>
    <script type="text/javascript" src="app/employeesList.controller.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.css" rel="stylesheet" />
    <script src="http://code.angularjs.org/1.4.2/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.js"></script>

</head>
<body ng-app="demo">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController as self">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: self.isActive('/') }"><a href='#!/'>Home</a></li>
                    <li ng-class="{ active: self.isActive('/users') }"><a href="#!/users">Users</a></li>
                    <li ng-class="{ active: self.isActive('/about') }"><a href="#!/about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main style="margin-top: 70px;">
        <toaster-container></toaster-container>
        <div ng-view></div>
    </main>
</body>
</html>
