<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="self.cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ng-if="self.updateMode">Update Conversation Rate</h4>
            <h4 class="modal-title" ng-if="!self.updateMode">Create Conversation Rate</h4>
        </div>
        <div class="modal-body">
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Country Key</span>
                <input type="text" class="form-control" ng-model="self.entity.countryKey">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Period Key</span>
                <input type="text" class="form-control" ng-model="self.entity.periodKey">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Conversation Rate</span>
                <input type="text" class="form-control" ng-model="self.entity.conversationRate">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">ISO3 digit</span>
                <input type="text" class="form-control" ng-model="self.entity.color">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Currency</span>
                <input type="text" class="form-control" ng-model="self.entity.code">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="self.saveEntity()">Save</button>
            <button class="btn btn-default" type="button" ng-click="self.cancel()">Cancel</button>
        </div>
    </div>
</div>
